</canvas>
<script>
    var c=document.getElementById("myCanvasMatrix");
    //making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;
    var ctx=c.getContext("2d");
    var Matrix=function(){
        ctx.fillStyle='rgba(0,0,0,.05)';
        ctx.fillRect(0,0,c.height,c.width);
        ctx.fillStyle="#0f0";
        ctx.fillText('Matrix', Math.random()*(c.height), Math.random()*(c.width));
    };
    setInterval(Matrix,30);
</script>
